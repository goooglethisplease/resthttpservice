services:
  db:
    image: postgres:16-alpine
    container_name: subscription-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-subscriptions}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: subscription-app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-subscriptions}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
      HTTP_PORT: ${HTTP_PORT:-8080}
    ports:
      - "8080:8080"
    volumes:
      - ./Swagger:/app/Swagger
    command: >
      sh -c "
        # Wait for database
        echo 'Waiting for database...'
        sleep 5
      
        # Run migrations with hardcoded values
        echo 'Running migrations...'
        goose -dir /app/migrations postgres 'host=db port=5432 user=postgres password=postgres dbname=subscriptions sslmode=disable' up
      
        # Start app
        echo 'Starting app...'
        /app/restservice
      "

volumes:
  postgres_data: